{% extends 'basewonav.html' %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="d-flex justify-content-center my-5 text-center">
    <div class="card my-3" id="login-card">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h1 class="py-3 text-center" id="login-heading">Log In</h1>
            <form method="post" action="{% url 'login' %}" class="w-75">
                {% csrf_token %} {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn mt-2 mb-3" id="login-submit" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
                <p id="login-text">Need an account? <a href="/accounts/signup/">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}

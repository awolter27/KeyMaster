{% extends 'basewonav.html' %}
{% block title %}Log In{% endblock %}
{% block content %}

<h1 class="text-center pt-4 pb-5">Log In</h1>
<div class="d-flex justify-content-center mb-5">
    <div class="card my-3" id="login-card">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <form method="post" action="{% url 'login' %}" class="w-75">
                {% csrf_token %} {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn mt-2 mb-3" id="login-submit" value="Login" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

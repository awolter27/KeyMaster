{% extends 'basewonav.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<h1 class="text-center pt-5 pb-3">Sign Up</h1>
<div class="d-flex justify-content-center mb-5">
    <div class="card my-3" id="signup-card">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <form method="post" action="{% url 'signup' %}" class="w-75">
                {% csrf_token %} 
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Sign Up" class="btn mt-2 mb-3" id="signup-link"/>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

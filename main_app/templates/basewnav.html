{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>KeyMaster - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand fs-2" id="nav-brand" href="/records/"><img class="me-3" id="nav-img"
                    src="https://i.imgur.com/FHlV6Ia.png" alt="KeyMaster Logo">KeyMaster</a>
            <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="white">
                        <path stroke="white" strokeWidth="2" strokeLinecap="round" d="M4 7h22M4 15h22M4 23h22"></path>
                    </svg>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-end text-white fs-5 fw-light" href="/records">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-end text-white fs-5 fw-light" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>

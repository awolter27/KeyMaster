{% extends 'basewnav.html' %}
{% block title %}Records{% endblock %}
{% block content %}

<h1 class="text-center pt-3">Records</h1>
<form class="text-center py-4" method="get">
    <input class="rounded w-50 ps-2 py-2 mt-1" type="text" name="search" placeholder="Search by website, URL, email or username ...">
    <button class="btn px-5 py-2 mb-1" id="records-list-search" type="submit">Search</button>
    <a class="btn px-5 py-2 mb-1" id="records-list-reset" href="{% url 'records_list' %}">Reset</a>
</form>
{% for record in recs %}
<a id="records-list-link" href="{% url 'record_detail' record.pk %}">
    <div class="d-flex justify-content-center">
        <div class="card my-2" id="records-list-card">
            <div class="card-body d-flex flex-row justify-content-between align-items-center">
                <div>
                    <p class="ps-1 pb-5 my-1 fs-4" id="records-list-website">{{record.website}}</p>
                </div>
                <div>
                    <p class="m-1 text-secondary">{{record.login_url}}</p>
                    <p class="m-1 text-secondary">{{record.email}}</p>
                    <p class="m-1 text-secondary">{{record.username}}</p>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="pe-1 pb-4" id="records-list-caret">â–¶</p>
                </div>
            </div>
        </div>
    </div>
</a>
</div>
{% empty %}
<p class="text-center pt-5 pb-2 fs-5">You don't seem to have any records.</p>
{% endfor %}
<div class="text-center pt-4 pb-5">
    <a href="{% url 'record_create' %}" class="btn btn-primary fs-2 fw-bold" id="records-list-btn" role="button">+</a>
</div>

{% endblock %}

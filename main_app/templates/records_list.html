{% extends 'basewnav.html' %}
{% block title %}Records{% endblock %}
{% block content %}

<h1 class="pt-3 text-center">Records</h1>
<form method="get" class="py-4 text-center">
    <input type="text" name="search" placeholder="Search by website, URL, email or username ..."
        class="rounded w-50 ps-2 py-2 mt-1">
    <button type="submit" class="btn px-3 py-2 mb-1" id="records-list-link">Search</button>
    <a href="{% url 'records_list' %}" class="btn px-3 py-2 mb-1" id="records-list-link">Reset</a>
</form>
{% for record in recs %}
<a href="{% url 'record_detail' record.pk %}" id="records-list-link">
    <div class="d-flex justify-content-center">
        <div class="card my-2" id="records-list-card">
            <div class="card-body d-flex flex-row justify-content-between align-items-center">
                <div>
                    <p class="ps-1 pb-5 my-1 fs-5" id="records-list-website">{{record.website}}</p>
                </div>
                <div>
                    <p class="m-1 text-secondary">{{record.login_url}}</p>
                    <p class="m-1 text-secondary">{{record.email}}</p>
                    <p class="m-1 text-secondary">{{record.username}}</p>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="pe-1 pb-4 fs-5" id="records-list-caret">â–¶</p>
                </div>
            </div>
        </div>
    </div>
</a>
</div>
{% empty %}
<p class="pt-5 pb-2 text-center fs-5">You don't seem to have any records.</p>
{% endfor %}
<div class="pt-4 pb-5 text-center">
    <a href="{% url 'record_create' %}" role="button" class="btn btn-primary fs-2 fw-bold" id="records-list-btn">+</a>
</div>

{% endblock %}
